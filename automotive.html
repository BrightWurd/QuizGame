      let numbersOfQuestionDone = 0;

      document.addEventListener("DOMContentLoaded", function () {

      function checker(index) {
        const rightIndex = index - 1;
        if (rightIndex == vehiclesQuestions[currentQuestion].answer) {
          console.log("Correct answer!");
          var currentScore = parseInt(theCount.innerHTML);
          var newScore = currentScore + 1;
          theCount.innerHTML = newScore;
        } else {
          console.log("Incorrect answer!");
        }
        currentQuestion++;
        next();
        scoreKeeper();
        numbersOfQuestionDone++;
        console.log(numbersOfQuestionDone);
      }

      function click() {
        // Runs the click function
        for (let i = 0; i < button.length; i++) {
          button[i].addEventListener("click", function () {
            // Listens for the button clicked index
            checker(i); // Ensure index is aligned with question answer index
          });
        }
        console.log("peter");
        next(); // Calls the next function
      }

      function scoreKeeper() {
        if (numbersOfQuestionDone === 19) {
          alert("You have covered half of the questions, so keep going!");
        } else if (numbersOfQuestionDone === 29) {
          alert(
            "you just finished the whole quiz and your score is " +
              theCount.innerHTML
          );
        } else {
          console.log(numbersOfQuestionDone);
        }
      }

      function next() {
        if (currentQuestion >= vehiclesQuestions.length) {
          console.log("No more questions!");
          return;
        }
        // Bring out the next question and display it on the question box interface
        questionElement.innerHTML = vehiclesQuestions[currentQuestion].question;

        // Loop to display the answers on the buttons interface
        for (
          let v = 0;
          v < vehiclesQuestions[currentQuestion].options.length;
          v++
        ) {
          nature_Answer[v].innerHTML =
            vehiclesQuestions[currentQuestion].options[v];
        }
      }

      const carImages = [
        "./Images/automotive/one.jpg",

        "./Images/automotive/bike.jpg",
      ];

      let carCurrentIndex = 0;
      const carSlide = document.getElementById("carSlide");

      function changeCarImage() {
        carCurrentIndex = (carCurrentIndex + 1) % carImages.length;
        carSlide.src = carImages[carCurrentIndex];
      }

      setInterval(changeCarImage, 10000); // Change image every 10 seconds

      // Start the clock automatically
      setInterval(updateClock, 1000);
